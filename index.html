<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="style" href="./assets/css/style.css" />
  </head>
  <body>
    <header><h1>Timed Code Quiz</h1></header>
    <main>
      <section class="scoreboard">
        <div class="scoreboard_score">
          Leader Initials:
          <span class="scoreboard_value scoreboard_value-initials">LS</span>
        </div>
        <div class="scoreboard_score">
          Leader Score:
          <span class="scoreboard_value scoreboard_value-score">3</span>
        </div>
      </section>
      <section class="quiz_area">
        <button class="startBtn">Start!</button>
        <div class="quiz_timer">60</div>
        <div class="quiz_question">Question text in here</div>
      </section>
      <section class="quiz_answer">
        <button class="button_answer_1">answer 1</button>
        <button class="button_answer_2">answer 2</button>
        <button class="button_answer_3">answer 3</button>
        <button class="button_answer_4">answer 4</button>
      </section>
      <section class="save">
        <label for="saveInitial">Type Initials</label>
        <input
          type="text"
          placeholder="Initials"
          name="initialsText"
          id="saveInitial" />
        <label for="saveScore">Input Score</label>
        <input
          type="text"
          placeholder="Your Score"
          name="scoreText"
          id="saveScore" />
        <button class="saveBtn">SAVE!</button>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
