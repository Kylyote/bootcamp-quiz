<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header><h1 id="quiz-title">Timed Code Quiz</h1></header>
    <main>
      <section class="scoreboard">
        <div class="scoreboard-score">
          Leader Initials:
          <span class="scoreboard-value scoreboard-value-initials">None</span>
        </div>
        <div class="scoreboard-score">
          Leader Score:
          <span class="scoreboard-value scoreboard-value-score">0</span>
        </div>
      </section>
      <section id="quiz-area">
        <button class="startBtn">Start!</button>
        <div class="quiz-timer hide">
          Time Left: <span class="countDown">60</span>
        </div>
        <div class="quiz-question hide">Question text in here</div>
      </section>
      <section class="quiz-answer hide">
        <button class="button-answer-1">answer 1</button>
        <button class="button-answer-2">answer 2</button>
        <button class="button-answer-3">answer 3</button>
        <button class="button-answer-4">answer 4</button>
      </section>
      <section class="save hide">
        <label for="saveInitial">Type Initials</label>
        <input
          type="text"
          placeholder="Initials"
          name="initialsText"
          id="saveInitial" />
        <label for="saveScore">Input Score</label>
        <input
          type="text"
          placeholder="Your Score"
          name="scoreText"
          id="saveScore" />
        <button class="saveBtn">SAVE!</button>
      </section>
      <section class="hide restart-btn-area">
        <button class="restart-btn">Try Again?</button>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
